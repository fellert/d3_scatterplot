<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Population, Income, and Life Expectancy</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <!-- Tool-tip  -->
    <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>

<body>
    <!-- Bootstrap grid setup -->
    <div class="container">
      <nav class="navbar navbar-default">
          <h1>Income, Life Expectancy, and Population</h1>
          <p>Interactive scatter plot that shows the change in each country's life expectancy, average income, and
            population each year between 1800 and 2014. The size of the point is the population of the country
            and the color is the continent in which it is located.
      </nav>
      <div class="row">
        <div class="col-md-2">
          <button id="play-button" class="btn btn-primary">Start</button>
          <button id="reset-button" class="btn btn-primary">Reset</button>
        </div>
        <div class="col-md-2">
          <select id="country-select" class="form-control">
            <option selected value="all">All Countries</option>
          </select>
        </div>
        <div class="col-md-8">
          <div id="slider">
            <div id="date-slider"></div>
            <label><h3 id="year">1800</h3></label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col=md-12">
          <div id="chart-area"></div>
        </div>
      </div>
    </div>

<!-- External JS libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/d3-tip.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
